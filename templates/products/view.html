{% extends 'products/base.html' %}
{% block title %}
<title>Create</title>
<style>
    .form{
        width: 100%;
        padding: 1vh;
    }
</style>
{% endblock %}
{% block body %}

<div class="form">
    <h1>
        ID:
        {{ product.id }}
    </h1><br>
    <h1>
        Name:
        {{ product.name }}
    </h1><br>
    <h1>
        Price:
        {{ product.price }}
    </h1><br>
    <h1>
        Email:
        {{ product.email }}
    </h1>
    <a href="{% url 'products:moderation' %}" style="text-decoration: none;">
        <button class="btn btn-secondary">Back</button>
    </a>
    <a href="{% url 'products:edit' product.id %}" style="text-decoration: none;">
        <button class="btn btn-warning">Edit</button>
    </a>
    <a href="{% url 'products:delete' product.id %}" style="text-decoration: none;">
        <button class="btn btn-danger">Delete</button>
    </a>
</div>

{% endblock %}
